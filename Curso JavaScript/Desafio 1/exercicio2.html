<html>
  <head>
    <meta charset="UTF-8" />
    <title>Curso JavaScript</title>
  </head>

  <body>
    <script>
      var x, y;
      function pares(x, y) {
        while (x <= y) {
            
          if (x % 2 == 0) {
            console.log(x);
          }
          x++;
        }
      }

      pares(10, 100);
    </script>
  </body>
</html>
